<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="/estilos/formulario.css">
	<title>Ejemplo de Formularios</title>
</head>
<body>
	<h1>Formularios</h1>

	<h2>Formulario de Registro</h2>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required>

		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" required>

		<label for="password">Contraseña:</label>
		<input type="password" id="password" name="password" required>

		<label for="confirm-password">Confirmar Contraseña:</label>
		<input type="password" id="confirm-password" name="confirm-password" required>

		<input type="submit" value="Registrarse">
	</form>

	<h2>Formulario de Contacto</h2>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required>

		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" required>

		<label for="mensaje">Mensaje:</label>
		<textarea id="mensaje" name="mensaje" required></textarea>

		<input type="submit" value="Enviar">
	</form>

	<h2>Formulario de Selección de Opciones</h2>
	<form>
		<label for="paises">Elige tu país:</label>
		<select id="paises" name="paises">
			<option value="argentina">Argentina</option>
			<option value="brasil">Brasil</option>
			<option value="colombia">Colombia</option>
			<option value="mexico">México</option>
			<option value="peru">Perú</option>
		</select>

		<br>

		<label for="intereses">Elige tus intereses:</label>
		<input type="checkbox" id="deportes" name="intereses" value="deportes">
		<label for="deportes">Deportes</label>

		<input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
		<label for="tecnologia">Tecnología</label>

		<input type="checkbox" id="cultura" name="intereses" value="cultura">
		<label for="cultura">Cultura</label>

		<br>

		<input type="submit" value="Enviar">
	</form>

	<h2>Formulario de Búsqueda</h2>
	<form>
		<label for="buscar">Buscar:</label>
		<input type="text" id="buscar" name="buscar">

		<input type="submit" value="Buscar">
	</form>

</body>
</html>
